  <style>
  body{
    margin: 0;
  }

  @-webkit-keyframes bob{
    0%, 100%{
      transform: translate(500px, 350px);
    }

    50%{
      transform: translate(500px, 400px);
    }
  }

  #guy{
    -webkit-animation: bob 1s infinite ease-in-out;
  }

  @-webkit-keyframes wipe{
    0%{
      width: 0;
    }

    100%{
      width: 1087px;
    }
  }

  #myClipPath{
    -webkit-animation: wipe 3s infinite ease-out alternate;
  }


  @-webkit-keyframes pulse{
    0%, 100%{
      r: 200px;
    }

    50%{
      r: 300px;
    }
  }

  #myMaskCircle{
    -webkit-animation: pulse 10s infinite ease-out;
  }

  </style>
